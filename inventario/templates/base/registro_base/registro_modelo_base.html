<form method="POST" action="{{ action_url }}" id="form-edicion" class="{{ form_classes|default:'' }}">
    {% csrf_token %}
  
    <!-- Botones arriba alineados a la derecha -->
    <div class="d-flex justify-content-end mb-3 gap-2">
      <button type="submit" class="btn btn-success btn-sm">Guardar</button>
      {% if modo_creacion %}
        <a href="{% url 'listado_modelo_equipos' %}" class="btn btn-editar btn-sm">Cancelar</a>
      {% else %}
        <a href="{% url 'detalle_modelo_equipo' modelo.id %}" class="btn btn-editar btn-sm">Cancelar</a>
      {% endif %}
    </div>
  
    <!-- Contenido del formulario con estilo de card -->
    <div class="border rounded p-3">
        <div class="col-6">

            <!-- Nombre del modelo -->
            <div class="mb-3">
                <label for="id_nombre"><strong>Nombre del Modelo:</strong></label>
                {{ form.nombre }}
            </div>
        
            <!-- Marca -->
            <div class="mb-3">
                <label for="id_marca"><strong>Marca:</strong></label>
                {{ form.marca }}
            </div>
        
            <!-- Tipo -->
            <div class="mb-3">
                <label for="id_tipo"><strong>Tipo:</strong></label>
                {{ form.tipo }}
            </div>
        
            <!-- Precio -->
            <div class="mb-3">
                <label for="id_precio"><strong>Precio (CLP):</strong></label>
                {{ form.precio }}
            </div>
        </div>
    </div>
  </form>
  
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      $('#id_marca, #id_tipo').select2({
        width: '100%',
        placeholder: 'Selecciona una opci√≥n',
        allowClear: true
      });
    });
  </script>
