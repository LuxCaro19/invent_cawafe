<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Equipos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para hacer que toda la fila sea clickeable */
        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de Equipos</h1>
        
        <!-- Tabla de equipos -->
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                {% for equipo in equipos %}
                <tr class="clickable-row" data-href="{% url 'detalle_equipo' equipo.id %}">
                    <td>{{ equipo.id }}</td>
                    <td>{{ equipo.etiqueta }}</td>
                    <td>{{ equipo.marca }}</td>
                    <td>{{ equipo.tipo_equipo.nombre }}</td>  <!-- Si tienes una relación ForeignKey -->
                    <td>{{ equipo.descripcion }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Script para redirigir cuando se hace clic en cualquier parte de la fila
        $(document).ready(function(){
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });
    </script>
</body>
</html>
