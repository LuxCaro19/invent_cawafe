{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Invent CaWaFe{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar fija en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'listado_equipos' %}">Invent CaWaFe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Dropdown para Inventario -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Inventario
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'listado_equipos' %}">Ver lista de equipos</a></li>
                            <li><a class="dropdown-item" href="{% url 'registrar_equipo' %}">Registrar equipo</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Modelos de equipos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'listado_modelo_equipos' %}">Ver lista de modelos</a></li>
                            <li><a class="dropdown-item" href="{% url 'registrar_modelo_equipo' %}">Registrar modelo</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sistemas Operativos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Procesadores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Espacio para que el contenido no quede oculto bajo la navbar fija -->
    <div class="container mt-5 pt-4">
        {% block content %}
        {% endblock %}
    </div>

<!-- Incluir jQuery antes de Select2 -->

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
        }
           
    </script>
</html>
