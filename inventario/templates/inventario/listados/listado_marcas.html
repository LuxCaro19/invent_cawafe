{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Fabricantes</h2>

<form method="get" class="row mb-4 align-items-center">
  <div class="col-md-6">
    <input type="text" name="buscar" placeholder="Buscar por nombre..." value="{{ filtro_busqueda }}" class="form-control">
  </div>

  <div class="col-md-2 d-flex gap-2 mt-2 mt-md-0">
    <button type="submit" class="btn btn-primary w-100">üîç</button>
    <a href="{% url 'listado_marcas' %}" class="btn btn-outline-secondary w-100">‚Ü∫</a>
  </div>

  <div class="col-md-4 mt-2 mt-md-0 text-md-end">
    <a href="{% url 'registrar_marca' %}" class="btn btn-outline-success">Ôºã Agregar fabricante</a>
  </div>
</form>

{% if marcas %}
  <div class="table-responsive overflow-hidden">
    <table class="table table-striped table-bordered align-middle rounded-3 overflow-hidden">
      <thead class="table-danger">
        <tr>
          <th>Marca</th>
        </tr>
      </thead>
      <tbody>
        {% for marca in marcas %}
        <tr class="clickable-row" data-href="{% url 'detalle_marca' marca.id %}">
          <td>{{ marca.marca }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="alert alert-info mt-3">No hay fabricantes registrados o coincidentes.</div>
{% endif %}

<script>
  document.querySelectorAll(".clickable-row").forEach(row => {
    row.addEventListener("click", () => {
      const href = row.getAttribute("data-href");
      if (href) window.location.href = href;
    });
  });
</script>

{% endblock %}
