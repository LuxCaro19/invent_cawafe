{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Estados de Equipos</h2>

<form method="get" class="row mb-4 align-items-center">
  <div class="col-md-6">
    <input type="text" name="buscar" placeholder="Buscar por nombre..." value="{{ filtro_busqueda }}" class="form-control">
  </div>

  <div class="col-md-2 d-flex gap-2 mt-2 mt-md-0">
    <button type="submit" class="btn btn-primary w-100">ğŸ”</button>
    <a href="{% url 'listado_estados' %}" class="btn btn-outline-secondary w-100">â†º</a>
  </div>

  <div class="col-md-4 mt-2 mt-md-0 text-md-end">
    <a href="{% url 'registrar_estado' %}" class="btn btn-outline-success">ï¼‹ Agregar estado</a>
  </div>
</form>


{% if estados %}
  <div class="table-responsive overflow-hidden">
    <table class="table table-striped table-bordered align-middle rounded-3 overflow-hidden">
      <thead class="table-danger">
        <tr>
          <th>Nombre del Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for estado in estados %}
        <tr class="clickable-row" data-href="{% url 'detalle_estado' estado.id %}">
          <td>{{ estado.nombre }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="alert alert-info mt-3">No hay estados registrados o coincidentes.</div>
{% endif %}

<script>
  document.querySelectorAll(".clickable-row").forEach(row => {
    row.addEventListener("click", () => {
      const href = row.getAttribute("data-href");
      if (href) window.location.href = href;
    });
  });
</script>

{% endblock %}
