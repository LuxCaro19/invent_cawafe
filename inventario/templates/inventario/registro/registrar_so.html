{% extends 'navbar/navbar.html' %}
{% load static %}
{% block title %}Registrar Sistema Operativo{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg w-100 mt-4" style="max-width: 700px;">
        <div class="card-body">

            <!-- Botones -->
            <div class="d-flex justify-content-end mb-3 gap-2">
                <button type="submit" form="form-so" class="btn btn-success btn-sm">Guardar</button>
                <a href="{% url 'listado_sistemas_operativos' %}" class="btn btn-editar btn-sm">Cancelar</a>
            </div>

            <!-- Formulario -->
            <form method="POST" action="{% url 'registrar_so' %}" id="form-so">
                {% csrf_token %}
                <div class="border rounded p-3">
                    <div class="mb-3">
                        <label for="id_nombre"><strong>Nombre del Sistema Operativo:</strong></label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="id_marca"><strong>Marca:</strong></label>
                        {{ form.marca }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        $('#id_marca').select2({ width: '100%' });
    });
</script>
{% endblock %}
