{% extends 'navbar/navbar.html' %}
{% load static %}
{% block title %}Registrar Estado{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg w-100 mt-4" style="max-width: 500px;">
        <div class="card-body">

            <div class="d-flex justify-content-end mb-3 gap-2">
                <button type="submit" form="form-edicion" class="btn btn-success btn-sm">Guardar</button>
                <a href="{% url 'listado_estados' %}" class="btn btn-editar btn-sm">Cancelar</a>
            </div>

            <form method="POST" action="{% url 'registrar_estado' %}" id="form-edicion">
                {% csrf_token %}
                <div class="border rounded p-3">
                    <div class="mb-3">
                        <label for="id_nombre"><strong>Nombre del Estado:</strong></label>
                        {{ form.nombre }}
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
