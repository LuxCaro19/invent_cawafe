{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Formulario{% endblock %}</title>

  <!-- Bootstrap y estilos -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100" style="overflow-y: auto !important;">


  <!-- Barra de navegación -->
  {% include 'navbar/navbar.html' %}

  <!-- Contenedor principal -->
  <main class="flex-fill d-flex justify-content-center align-items-start overflow-auto">
    <div class="w-100 px-3 py-4" style="max-width: 800px;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">{% block formulario_header %}Formulario{% endblock %}</h2>

          {% block formulario_content %}
          <!-- Aquí va el contenido del formulario específico -->
          {% endblock %}

        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {% block extra_js %}{% endblock %}

</body>
</html>
