{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Mantencion en curso</h2>

<div class="alert alert-info mb-4">
  Ejecución está siendo realizada por: <strong>{{ usuario.nombre_completo }}</strong>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input type="text" name="ubicacion" id="ubicacion" class="form-control" required>
      </div>

      {% if tareas %}
        <h5 class="mt-4">Tareas realizadas</h5>
        <div class="mb-3">
          {% for tarea in tareas %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="tareas_realizadas" value="{{ tarea.descripcion }}" id="tarea{{ forloop.counter }}">
              <label class="form-check-label" for="tarea{{ forloop.counter }}">
                {{ tarea.descripcion }}
              </label>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea name="observaciones" id="observaciones" class="form-control" rows="3"></textarea>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'detalle_mantencion' mantencion.id %}" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>

    </form>
  </div>
</div>


{% endblock %}
