{% load static %}
<!DOCTYPE html>
<html lang="es">
<style>
  body {
    background-image: url("tiles.png") !important; 
    background-repeat: repeat;
    background-size: 64px 64px;
    background-color:rgb(0, 105, 209)!important; /* base del bg-light */
    background-blend-mode: multiply;
  }
</style>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Listado{% endblock %}</title>

  <!-- Bootstrap y estilos -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'css/orden_tabla.css' %}" rel="stylesheet"> <!-- agregado -->

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100 scroll-b">

  <!-- Barra de navegaciÃ³n -->
  {% include 'navbar/navbar.html' %}

  <!-- Contenedor principal -->
  <main class="flex-fill d-flex justify-content-center align-items-start overflow-auto">
    <div class="container-fluid px-2" style="max-width: 1600px;">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Scripts -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/orden_tabla.js' %}"></script> <!-- agregado -->

  {% block extra_js %}{% endblock %}
  <!-- TOASTS -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  {% if messages %}
    {% for message in messages %}
      <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="12000">
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      new bootstrap.Toast(toastEl).show();
    });
  });
</script>
<!-- FIN TOASTS -->
</body>
</html>
