{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }
        .btn-red-outline {
            border: 2px solid #dc3545;
            color: #dc3545;
            font-weight: 500;
        }
        .btn-red-outline:hover {
            background-color: #dc3545;
            color: white;
        }
        h2 {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="menu-card text-center">
        <h2 class="mb-4">Menú de Administrador</h2>
        <div class="d-grid gap-3">
            <a href="{% url 'usuarios_lista' %}" class="btn btn-red-outline">
                <i class="bi bi-person-lines-fill me-2"></i> Empleado
            </a>
            <a href="{% url 'listado_equipos' %}" class="btn btn-red-outline">
                <i class="bi bi-laptop me-2"></i> Inventario
            </a>
            <a href="{% url 'vista_asociacion' %}" class="btn btn-red-outline">
                <i class="bi bi-link-45deg me-2"></i> Asociación
            </a>
            <a href="{% url 'lista_mantenciones' %}" class="btn btn-red-outline">
                <i class="bi bi-wrench-adjustable-circle me-2"></i> Mantenimiento
            </a>
            <a href="{% url 'listado_equipos_venta' %}" class="btn btn-red-outline">
                <i class="bi bi-currency-dollar me-2"></i> Ventas
            </a>
        </div>
    </div>

</body>
</html>
