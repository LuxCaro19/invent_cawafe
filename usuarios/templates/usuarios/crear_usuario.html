{% include 'navbar/navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<div class="container mt-4">
    <h2 class="mb-4">Registrar Usuario</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut">
        </div>

        <div class="mb-3">
            <label for="obra" class="form-label">Obra</label>
            <select class="form-select" id="obra" name="obra" required>
                <option value="" disabled selected>Seleccione una obra</option>
                {% for obra in obras %}
                    <option value="{{ obra.id }}">{{ obra.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="sala" class="form-label">Sala de venta</label>
            <select class="form-select" id="sala" name="sala" required>
                <option value="" disabled selected>Seleccione una sala</option>
                {% for sala in salas %}
                    <option value="{{ sala.id }}">{{ sala.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" name="cargo">
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol">
                <option value="admin">Administrador</option>
                <option value="empleado">Empleado</option>
            </select>
        </div>

         <div class="d-flex justify-content-end">
            <a href="{% url 'usuarios_lista' %}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-danger">Guardar cambios</button>
        </div>
    </form>
</div>
</html>
