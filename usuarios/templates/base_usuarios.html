{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Usuarios{% endblock %}</title>

  <!-- Bootstrap y estilos -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'css/orden_tabla.css' %}" rel="stylesheet"> <!-- para ordenamiento de tablas -->

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100 scroll-b">

  <!-- Barra de navegaciÃ³n -->
  {% include 'navbar/navbar.html' %}

  <!-- Contenido principal -->
  <main class="flex-fill d-flex justify-content-center align-items-start overflow-auto">
    <div class="container-fluid px-2" style="max-width: 1600px;">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Scripts -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/orden_tabla.js' %}"></script> <!-- tabla ordenable -->

  {% block extra_js %}{% endblock %}
</body>
</html>
