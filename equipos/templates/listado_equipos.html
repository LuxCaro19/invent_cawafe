<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Equipos</title>
    <!-- Enlace a Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center text-primary">Listado de Equipos</h1>
        
        <div class="card shadow p-3">
            <ul class="list-group">
                {% for equipo in equipos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>{{ equipo.etiqueta }}</strong> 
                        <span class="badge bg-secondary">{{ equipo.modelo.nombre_modelo }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si necesitas funcionalidad interactiva) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
